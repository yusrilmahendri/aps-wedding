<div class="story-container">
  <h1 class="story-title" style="color: #5a5a5a;">Cerita Kami</h1>

  <div *ngIf="hasStories(); else noStoriesTemplate">
    <div
      *ngFor="let story of getStories(); let i = index; trackBy: trackByStoryId"
      [class]="getTimelineItemClass(i)"
    >
      <div class="timeline-date">{{ getFormattedDate(story.tanggal_cerita) }}</div>
      <div class="timeline-title">{{ story.title }}</div>
      <div class="timeline-content">{{ story.lead_cerita }}</div>
    </div>
  </div>

  <ng-template #noStoriesTemplate>
    <div class="timeline-item">
      <div class="timeline-date">Tanggal akan diumumkan</div>
      <div class="timeline-title">Cerita Pertama</div>
      <div class="timeline-content">
        Cerita akan segera ditambahkan...
      </div>
    </div>
  </ng-template>

  <div class="flower-decoration">
    <img src="assets/flower.png" alt="Flower decoration" style="width: 130px;">
  </div>
</div>
